<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grid_2</title>
<style>
.warp{display: grid;grid-template-rows: 50px 150px 50px;grid-template-columns: 30% 70%;
  grid-gap: 10px;}
.warp>div{padding: 10px;font-size: 20px;background: aqua;}
.header{grid-column: 1 / -1 ;grid-row: 1 / 2;}
.snb{grid-column: 1 / 2;grid-row: 2 / 3;}
.cotenet{grid-column: 2 / 3;grid-row: 2 / 3;}
.footer{grid-column: 1 / -1;grid-row:3 / 4;}
</style>
</head>
<body>
  <div class="warp">
    <div class="header">header</div>
    <div class="snb">snb</div>
    <div class="cotenet">cotenet</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
